<!DOCTYPE html>
<html>
<head>
    <title>AJAX Demo</title>
    <link rel='stylesheet' href='style.css' /> 
</head>

<body>
    <h1>jQuery Ajax</h1>
    
    <h2>Coffee Orders</h2>
    <ul id="orders"></ul>
    
    <template id='order-template'>
    	<li data-id="{{id}}">
		  <p>
		  	<strong>Name:</strong> 
		  	<span class="noedit name">{{name}}</span>
		  	<input class="edit name" /> 
		  </p>
		  <p>
		  	<strong>Drink:</strong>
		  	<span class="noedit drink">{{drink}}</span>
		  	<input class="edit drink"/>
		  </p>
		  
		  <button data-id='{{id}}' class='remove'>X</button> 
		  <button class="editOrder noedit">Edit</button>
		  <button class="saveEdit edit">Save</button> 
		  <button class="cancelEdit edit">Cancel</button> 
		</li>
    </template>
    
    
    <h4>Add a Coffee Order</h4>
    <p>Name: <input type="text" id="name"></p>
    <p>Drink: <input type="text" id="drink"></p>
    <button id="add-order">Add Order</button>

    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="jq-ajax2.js"></script>
    <script type="text/javascript" src="mustache.js"></script>

</body>


</html>
